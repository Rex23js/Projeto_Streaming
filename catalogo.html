<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo - Meu Streaming</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="Bem_Vindo.html">Meu Streaming</a>
        <a href="Bem_Vindo.html" class="btn btn-outline-light ms-auto">Sair</a>
      </div>
    </nav>

    <header class="container my-4">
      <div class="row align-items-center">
        <div class="col-md-8">
          <h1>Explore nosso Catálogo</h1>
          <div class="input-group mb-3">
            <input
              type="text"
              id="search-input"
              class="form-control"
              placeholder="Digite o nome do filme ou série..."
            />
            <button class="btn btn-primary" type="button" id="search-button">
              Buscar
            </button>
          </div>
        </div>
        <div class="col-md-4">
          <label for="genre-filter" class="form-label"
            >Filtrar por Gênero:</label
          >
          <select id="genre-filter" class="form-select">
            <option selected>Todos</option>
            <option value="acao">Ação</option>
            <option value="comedia">Comédia</option>
            <option value="drama">Drama</option>
            <option value="sci-fi">Ficção Científica</option>
          </select>
        </div>
      </div>
    </header>

    <main class="container my-4">
      <div id="results-grid" class="row">
        <div class="col-md-3 mb-4">
          <a href="detalhes.html" class="text-decoration-none">
            <div class="card h-100">
              <img
                src="https://via.placeholder.com/300x450"
                class="card-img-top"
                alt="Filme"
              />
              <div class="card-body">
                <h5 class="card-title">Título do Filme</h5>
              </div>
            </div>
          </a>
        </div>
        <div class="col-md-3 mb-4">
          <a href="detalhes.html" class="text-decoration-none">
            <div class="card h-100">
              <img
                src="https://via.placeholder.com/300x450"
                class="card-img-top"
                alt="Filme"
              />
              <div class="card-body">
                <h5 class="card-title">Título do Filme</h5>
              </div>
            </div>
          </a>
        </div>
        <div class="col-md-3 mb-4">
          <a href="detalhes.html" class="text-decoration-none">
            <div class="card h-100">
              <img
                src="https://via.placeholder.com/300x450"
                class="card-img-top"
                alt="Filme"
              />
              <div class="card-body">
                <h5 class="card-title">Título do Filme</h5>
              </div>
            </div>
          </a>
        </div>
        <div class="col-md-3 mb-4">
          <a href="detalhes.html" class="text-decoration-none">
            <div class="card h-100">
              <img
                src="https://via.placeholder.com/300x450"
                class="card-img-top"
                alt="Filme"
              />
              <div class="card-body">
                <h5 class="card-title">Título do Filme</h5>
              </div>
            </div>
          </a>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-center text-white mt-5">
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        © 2025 Copyright:
        <a class="text-white" href="Bem_Vindo.html">MeuStreaming.com</a>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
